<div class="font-[sans-serif]">
  <div class="p-4 mx-auto lg:max-w-7xl sm:max-w-full">
    <div class="flex justify-between items-center mb-[48px] mt-[48px]">
      <div>
        <h2 class="text-4xl font-extrabold text-gray-800 m-0">Popular products</h2>
      </div>
      <div class="flex ">
        <div
          class="rounded-full text-xs sm:text-sm min-w-fit px-4 bg-white border-[#B5B5B5] border self-center py-2 mr-2">
          Cameras
        </div>
        <div
          class="rounded-full text-xs sm:text-sm min-w-fit px-4 bg-white border-[#B5B5B5] border self-center py-2 mr-2">
          Laptops
        </div>
        <div
          class="rounded-full text-xs sm:text-sm min-w-fit px-4 bg-white border-[#B5B5B5] border self-center py-2 mr-2">
          Tablets
        </div>
        <div
          class="rounded-full text-xs sm:text-sm min-w-fit px-4 bg-white border-[#B5B5B5] border self-center py-2 mr-2">
          Mouse
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-xl:gap-4 gap-6">

      @for (item of product; track $index) {
      <a href="client/product-detail/{{item.id}}"
        class="border border-[#B6B6B6] shadow-md overflow-hidden rounded-[19.67px] cursor-pointer hover:-translate-y-2 transition-all relative">
        <div
          class="bg-white w-10 h-10 flex items-center justify-center rounded-full cursor-pointer absolute top-3 right-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="18px" class="fill-gray-800 inline-block" viewBox="0 0 64 64">
            <path
              d="M45.5 4A18.53 18.53 0 0 0 32 9.86 18.5 18.5 0 0 0 0 22.5C0 40.92 29.71 59 31 59.71a2 2 0 0 0 2.06 0C34.29 59 64 40.92 64 22.5A18.52 18.52 0 0 0 45.5 4ZM32 55.64C26.83 52.34 4 36.92 4 22.5a14.5 14.5 0 0 1 26.36-8.33 2 2 0 0 0 3.27 0A14.5 14.5 0 0 1 60 22.5c0 14.41-22.83 29.83-28 33.14Z"
              data-original="#000000"></path>
          </svg>
        </div>
        <div class="w-11/12 h-[168.18px] p-4 overflow-hidden mx-auto aspect-w-16 aspect-h-8 md:mb-2 mb-4">
          <img src="{{item.image}}" alt="Product 1" class="h-full w-full object-contain" />
        </div>
        <div class="p-6  w-[100%]">
          <h3 class="text-lg font-extrabold text-gray-800 whitespace-nowrap overflow-hidden text-ellipsis">
            {{item.title}}</h3>
          <h4 class="text-lg text-gray-800 font-bold mt-2">{{item.price}}</h4>
          <!-- <p class="text-gray-600 text-sm mt-2">5 types of shoos available</p> -->

          <div class="flex space-x-2 mt-6">
            <svg class="w-5 fill-[#facc15]" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
            </svg>
            <svg class="w-5 fill-[#facc15]" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
            </svg>
            <svg class="w-5 fill-[#facc15]" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
            </svg>
            <svg class="w-5 fill-[#CED5D8]" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
            </svg>
            <svg class="w-5 fill-[#CED5D8]" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
            </svg>
          </div>
        </div>
      </a>

      }

    </div>
  </div>
</div>
<nav class="flex items-center gap-x-1 justify-center mt-10">
  <div class="flex items-center gap-x-1">
    <span
      class="min-h-[16px] min-w-4 flex justify-center items-center border border-gray-200 py-[1px] px-[1px] rounded-full dark:border-[#ADADAD] dark:bg-white/10"></span>
    <span
      class="min-h-[16px] min-w-4 flex justify-center items-center border border-gray-200 py-[1px] px-[1px] rounded-full dark:border-[#ADADAD] dark:bg-white/10"></span>
    <span
      class="min-h-[16px] min-w-4 flex justify-center items-center border border-gray-200 py-[1px] px-[1px] rounded-full dark:border-[#ADADAD] dark:bg-white/10"></span>
  </div>
</nav>

  style="background-image: url('../../../assets/image/pexels-nao-triponez-1292081.png')">
  <div class="md:w-[100%]">
    <div class="flex justify-end">
      <div class="flex flex-col items-center">
        <a href="#"
          class="bg-[#EDA415] min-w-[134px] py-[0.85rem] px-8 text-white font-bold text-[14px] rounded-[20px] hover:bg-gray-200 hover:text-gray-800">New
          laptop </a>
        <p class="text-[41px] font-bold text-[#2E8FC5]">Sale up to 50% off</p>
        <p class="text-[18px] mb-10 leading-none text-white">12 inch hd display</p>
        <a href="#"
          class="bg-[#EDA415] min-w-[134px] py-[0.85rem] px-8 text-white font-bold text-[14px] rounded-[20px] hover:bg-gray-200 hover:text-gray-800">Shop
          now</a>
      </div>
    </div>

  </div>
</div>
