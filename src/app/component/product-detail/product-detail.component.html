<div class="font-sans p-8 tracking-wide max-lg:max-w-2xl mx-auto ml-[110px] mr-[110px]">
  <div class="grid items-start grid-cols-1 lg:grid-cols-2 gap-10">
    <div class="space-y-4 text-center lg:sticky top-8">
      <div class="bg-gray-100 p-4 flex items-center sm:h-[380px] rounded">
        <img src="{{product.image}}" alt="Product" class="w-full max-h-full object-contain object-top" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-100 p-4 flex items-center rounded sm:h-[182px]">
          <img src="{{product.image}}" alt="Product" class="w-full max-h-full object-contain object-top" />
        </div>

        <div class="bg-gray-100 p-4 flex items-center rounded sm:h-[182px]">
          <img src="{{product.image}}" alt="Product" class="w-full max-h-full object-contain object-top" />
        </div>
      </div>
    </div>

    <div class="max-w-xl">
      <div>
        <h2 class="text-2xl font-extrabold text-gray-800">{{product.title}}</h2>
      </div>

      <div class="mt-4">
        <h3 class="text-gray-800 text-3xl font-bold">${{product.price}}</h3>
      </div>

      <div class="flex space-x-1 mt-4">
        <svg class="w-5 fill-gray-800" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
        </svg>
        <svg class="w-5 fill-gray-800" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
        </svg>
        <svg class="w-5 fill-gray-800" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
        </svg>
        <svg class="w-5 fill-gray-800" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
        </svg>
        <svg class="w-5 fill-[#CED5D8]" viewBox="0 0 14 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M7 0L9.4687 3.60213L13.6574 4.83688L10.9944 8.29787L11.1145 12.6631L7 11.2L2.8855 12.6631L3.00556 8.29787L0.342604 4.83688L4.5313 3.60213L7 0Z" />
        </svg>

        <button type="button"
          class="px-2.5 py-1.5 bg-gray-100 text-xs text-gray-800 rounded-md flex items-center !ml-4">
          No reviews
        </button>
      </div>

      <div class="flex space-x-1 mt-4">
        <h1>Availability: <span class="text-[#30BD57]  text-[16px]"> <span
              class="ti-check text-[#30BD57] text-[16px]"></span>In stock</span>
        </h1>
      </div>
      <div class="flex space-x-1 mt-4">
        <p class="text-[15px] pb-3 text-[#5D5D5D] border-b w-full border-[#BDBDBD]">Hurry up! only 34 product left in
          stock!
        </p>
      </div>

      <!-- Color -->
      <div class="flex space-x-1 mt-4 items-center">
        <h3 class="text-lg font-bold text-gray-800">Choose a Color: </h3>
        <div class="flex flex-wrap gap-4">
          <button type="button"
            class="w-6 h-6 bg-black border-2 border-white hover:border-gray-800 rounded-full shrink-0"></button>
          <button type="button"
            class="w-6 h-6 bg-gray-400 border-2 border-white hover:border-gray-800 rounded-full shrink-0"></button>
          <button type="button"
            class="w-6 h-6 bg-orange-400 border-2 border-white hover:border-gray-800 rounded-full shrink-0"></button>
          <button type="button"
            class="w-6 h-6 bg-red-400 border-2 border-white hover:border-gray-800 rounded-full shrink-0"></button>
        </div>
      </div>

      <!-- Size -->
      <div class="mt-10 flex items-center space-x-1">
        <h3 class="text-lg font-bold text-gray-800">Sizes:</h3>
        <div class="flex flex-wrap gap-4 ml-3">
          <button type="button"
            class="w-12 h-11 border-2 hover:border-gray-800 font-semibold text-xs text-gray-800 rounded-lg flex items-center justify-center shrink-0">SM</button>
          <button type="button"
            class="w-12 h-11 border-2 hover:border-gray-800 border-gray-800 font-semibold text-xs text-gray-800 rounded-lg flex items-center justify-center shrink-0">MD</button>
          <button type="button"
            class="w-12 h-11 border-2 hover:border-gray-800 font-semibold text-xs text-gray-800 rounded-lg flex items-center justify-center shrink-0">LG</button>
          <button type="button"
            class="w-12 h-11 border-2 hover:border-gray-800 font-semibold text-xs text-gray-800 rounded-lg flex items-center justify-center shrink-0">XL</button>
          <button type="button"
            class="w-12 h-11 border-2 hover:border-gray-800 font-semibold text-xs text-gray-800 rounded-lg flex items-center justify-center shrink-0">XXL</button>
        </div>
      </div>

      <!-- Quantity -->
      <div class="flex items-center mt-6 space-x-1">
        <h3 class="text-lg font-bold text-gray-800">Quantity</h3>
        <div class="flex divide-x border w-max rounded overflow-hidden">
          <button type="button" class="bg-gray-100 w-12 h-10 font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-current inline" viewBox="0 0 124 124">
              <path d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z"
                data-original="#000000"></path>
            </svg>
          </button>
          <button type="button" class="bg-transparent w-12 h-10 font-semibold text-gray-800 text-lg">
            1
          </button>
          <button type="button" class="bg-gray-800 text-white w-12 h-10 font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-current inline" viewBox="0 0 42 42">
              <path
                d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"
                data-original="#000000"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Button -->
      <div class="flex flex-wrap gap-4 mt-8 border-b w-full border-[#BDBDBD] pb-4">
        <a href="cart/{{product.id}}" type="button"
          class="min-w-[200px] flex justify-center px-4 py-3 hover:opacity-45 text-white text-sm font-semibold  bg-[#EDA415] rounded-[20px]">Buy
          now</a>
        <a href="" type="button"
          class="min-w-[200px] flex justify-center px-4 py-2.5 border  bg-[#EDA415]  text-white hover:bg-gray-50 text-sm font-semibold  rounded-[20px]">Add
          to cart</a>
      </div>

      <div class="flex space-x-1 mt-4">
        <h1>Sku: <span class="text-[#30BD57]  text-[16px]">01133-9-9</span>
        </h1>
      </div>
      <div class="flex space-x-1 mt-4">
        <h1>Category: <span class="text-[#30BD57]  text-[16px]">20% off</span>
        </h1>
      </div>
      <div class="flex space-x-1 mt-4">
        <h1>Share: <span class="text-[#30BD57]  text-[16px]">gg, fb, ig</span>
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="flex justify-center mb-6 mt-4 ml-[110px] mr-[110px]">
  <button type="button"
    class="px-6 py-2.5 rounded-full text-[#373737] border border-black border-solid text-sm tracking-wider font-semibold bg-transparent outline-none  hover:bg-gray-400 active:bg-blue-600 mr-4">Description</button>
  <button type="button"
    class="px-6 py-2.5 rounded-full text-white text-sm tracking-wider font-semibold border-none outline-none bg-[#003F62] hover:opacity-80 active:bg-purple-600">Reviews</button>
</div>

<div class=" ml-[110px] mr-[110px] h-[223px] w-[100wh] border border-black border-solid rounded-[20px] mb-14">
  <div class="flex flex-col items-start justify-center h-full ml-10">
    <h2 class="text-[#003F62] text-[22px] font-bold">Customer reviews</h2>
    <p class="text-[#4F4F4F] text-[18px] mt-3 mb-3">No reviews yet</p>
    <div class="text-white text-[18px] bg-[#003F62] px-2 py-1">Write a review</div>
  </div>
</div>
