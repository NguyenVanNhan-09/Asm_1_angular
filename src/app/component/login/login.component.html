<div class="bg-slate-200 pt-8 pb-14">
  <div class="max-w-3xl mx-auto text-center mt-16">
    <h1 class="text-4xl font-bold text-gray-900 leading-tight mb-2 pb-4 relative">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-500">Login</span>
      <span class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-pink-500"></span>
    </h1>
  </div>
  <form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto mt-12 mb-12">
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your email</label>
      <input type="email" id="email" formControlName='email'
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      <span
        *ngIf="!loginform.controls.email.valid && (loginform.controls.email.dirty||loginform.controls.email.touched)">Email
        không được để trống, sai định dang email</span>
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your password</label>
      <input type="password" id="password" formControlName='password'
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      <span
        *ngIf="!loginform.controls.password.valid && (loginform.controls.password.dirty||loginform.controls.password.touched)">Password
        không nhỏ hơn 8 ký tự </span>
    </div>
    <div class="pb-4">
      Bạn chưa có tài khoản đăng ký
      <a class="text-blue-700" href="client/register">tại đây ?</a>
    </div>
    <button type="submit" [disabled]="!loginform.valid"
      class="text-white flex bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>
</div>
